<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link href="static/styles/main.css" rel="stylesheet">
        <link href="static/styles/underline.css" rel="stylesheet">
        <link rel="shortcut icon" href="static/icons/favicon.ico">
        {% block head %}{% endblock %}
    </head>
    <body>
        {% block body %}{% endblock %}
        
        <!-- footer: back to top, copyright with year -->
        <footer class="text-muted py-4 bg-light">
            <div class="container">
                <p class="float-end mb-1">
                    <a class="underline" href="#">back to top</a>
                </p>
                <p class="mb-1">&copy; <script>document.write(new Date().getFullYear())</script> adam teo</p>
            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
</html>
